openapi: 3.0.3
info:
  title: Agentic Intent Protocol (AIP)
  version: "0.1"
  description: |
    The Agentic Intent Protocol (AIP) defines how AI platforms, advertiser agents, and ad networks
    communicate to power conversational and agentic advertising.
    This reference describes the standard AIP endpoints implemented by the AdMesh Ad Network.

servers:
  - url: https://api.admesh.ai
    description: AdMesh Exchange (Production)
  - url: https://sandbox.admesh.ai
    description: Sandbox Environment

tags:
  - name: Context
    description: Platform requests to initiate auctions
  - name: Bidding
    description: Advertiser agents submit bids
  - name: Events
    description: Track CPX, CPC, and CPA lifecycle events
  - name: Ledger
    description: Inspect final states for serve tokens
  - name: Payouts
    description: Platform balance and payout requests

components:
  securitySchemes:
    HMACAuth:
      type: apiKey
      in: header
      name: X-AIP-Signature
      description: >
        HMAC-SHA256 signature using shared secret, computed over method, path, body, timestamp, and nonce.
  parameters:
    VersionHeader:
      name: X-AIP-Version
      in: header
      required: true
      schema:
        type: string
        example: "0.1"
    NonceHeader:
      name: X-Nonce
      in: header
      required: true
      schema:
        type: string
        example: "n_1b92e"
    TsHeader:
      name: X-Timestamp
      in: header
      required: true
      schema:
        type: string
        format: date-time
        example: "2025-11-11T18:00:00Z"
  schemas:
    ContextRequest:
      type: object
      required: [request_id, session_id, platform_id, query_text, locale, geo, ts, auth]
      properties:
        request_id:
          type: string
          example: "rq_92f"
        session_id:
          type: string
          example: "s_001"
        platform_id:
          type: string
          example: "pf_chatapp"
        query_text:
          type: string
          example: "best CRM for small teams"
        surface:
          type: string
          enum: [chat, voice, page, result_card]
        locale:
          type: string
          example: "en-US"
        geo:
          type: string
          example: "US"
        pricing:
          type: object
          properties:
            cpx_floor:
              type: string
              example: "0.03"
        features:
          type: object
          properties:
            topic:
              type: array
              items: { type: string }
              example: ["crm", "smb"]
            user_type:
              type: string
              enum: [human, agent]
              example: "human"
        ts:
          type: string
          format: date-time
        auth:
          type: object
          properties:
            nonce: { type: string, example: "n_123" }
            sig: { type: string, example: "sig_abcd" }

    Bid:
      type: object
      required: [bid_id, agent_id, context_id, wallet_id, bid_vector, ts, auth]
      properties:
        bid_id: { type: string, example: "b_7823" }
        agent_id: { type: string, example: "ag_123" }
        context_id: { type: string, example: "ctx_92f" }
        wallet_id: { type: string, example: "w_890" }
        bid_vector:
          type: object
          required: [cpx]
          properties:
            cpx: { type: string, example: "0.05" }
            cpc: { type: string, example: "0.45" }
            cpa: { type: string, example: "10.00" }
        preferred_unit:
          type: string
          enum: [CPX, CPC, CPA]
        creative:
          type: object
          properties:
            title: { type: string, example: "Pipedrive CRM" }
            body: { type: string, example: "CRM built for growing teams." }
            cta: { type: string, example: "Start free trial" }
            deeplink: { type: string, format: uri, example: "https://pipedrive.com/signup" }
        caps:
          type: object
          properties:
            daily: { type: integer, example: 10000 }
            geo_allow:
              type: array
              items: { type: string }
              example: ["US", "CA"]
        ts:
          type: string
          format: date-time
        auth:
          type: object
          properties:
            nonce: { type: string, example: "n_456" }
            sig: { type: string, example: "sig_789" }

    AuctionResult:
      type: object
      required: [auction_id, serve_token, winner, render, ttl_ms]
      properties:
        auction_id: { type: string, example: "auc_981" }
        serve_token: { type: string, example: "stk_abcxyz123" }
        winner:
          type: object
          required: [agent_id, clearing_price_cpx, preferred_unit]
          properties:
            agent_id: { type: string, example: "ag_123" }
            clearing_price_cpx: { type: string, example: "0.042" }
            preferred_unit: { type: string, enum: [CPX, CPC, CPA], example: "CPA" }
        render:
          type: object
          properties:
            label: { type: string, enum: ["[Ad]"] }
            title: { type: string, example: "Pipedrive CRM" }
            body: { type: string, example: "Built for founders." }
            cta: { type: string, example: "Try for free" }
            url: { type: string, format: uri, example: "https://admesh.click/stk_abcxyz123" }
        ttl_ms: { type: integer, example: 60000 }
    EventCPX:
      type: object
      required: [event_type, serve_token, session_id, platform_id, agent_id, wallet_id, pricing, ts]
      properties:
        event_type: { type: string, const: "cpx_exposure" }
        serve_token: { type: string }
        session_id: { type: string }
        platform_id: { type: string }
        agent_id: { type: string }
        wallet_id: { type: string }
        pricing:
          type: object
          properties:
            unit: { type: string, enum: ["CPX"] }
            amount: { type: string, example: "0.034" }
            currency: { type: string, example: "USD" }
        exposure_metadata:
          type: object
          properties:
            surface: { type: string, example: "chat" }
            position: { type: integer, example: 1 }
            visibility_ms: { type: integer, example: 1500 }
        ts: { type: string, format: date-time }

    EventCPC:
      type: object
      required: [event_type, serve_token, event_id, ts]
      properties:
        event_type: { type: string, const: "cpc_click" }
        serve_token: { type: string }
        event_id: { type: string }
        s2s: { type: boolean }
        ts: { type: string, format: date-time }

    EventCPA:
      type: object
      required: [event_type, serve_token, conversion_id, ts]
      properties:
        event_type: { type: string, const: "cpa_conversion" }
        serve_token: { type: string }
        conversion_id: { type: string }
        conversion_type: { type: string, example: "signup" }
        order_value_cents: { type: integer, example: 4900 }
        currency: { type: string, example: "USD" }
        ts: { type: string, format: date-time }

    Balance:
      type: object
      properties:
        available_balance: { type: string, example: "3241.25" }
        pending_balance: { type: string, example: "850.75" }
        currency: { type: string, example: "USD" }

    PayoutRequest:
      type: object
      properties:
        amount: { type: string, example: "2500.00" }
        currency: { type: string, example: "USD" }
paths:
  /aip/context:
    post:
      summary: Submit a ContextRequest
      description: >
        AI platforms send user intent contexts to AdMesh.
        AdMesh returns the winning bid (AuctionResult) for rendering.
      tags: [Context]
      parameters:
        - $ref: "#/components/parameters/VersionHeader"
        - $ref: "#/components/parameters/NonceHeader"
        - $ref: "#/components/parameters/TsHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ContextRequest" }
      responses:
        "200":
          description: Auction result with winning creative
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuctionResult" }

  /aip/bid:
    post:
      summary: Submit a Bid
      tags: [Bidding]
      description: >
        Advertiser agents use this endpoint to place bids on incoming contexts.
        The bid includes CPX, CPC, and CPA values, and a preferred unit.
      parameters:
        - $ref: "#/components/parameters/VersionHeader"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/Bid" }
      responses:
        "202":
          description: Bid accepted

  /aip/events:
    post:
      summary: Send event (CPX, CPC, or CPA)
      tags: [Events]
      description: >
        Platforms post events representing exposures, clicks, or conversions.
        Each serve_token can settle only one final event (CPA > CPC > CPX).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/EventCPX"
                - $ref: "#/components/schemas/EventCPC"
                - $ref: "#/components/schemas/EventCPA"
      responses:
        "202":
          description: Event accepted for processing

  /ledger/{serve_token}:
    get:
      summary: Get ledger record by serve_token
      tags: [Ledger]
      parameters:
        - in: path
          name: serve_token
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Ledger record found
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AuctionResult" }

  /platforms/{id}/balance:
    get:
      summary: Get platform balance
      tags: [Payouts]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
          example: "pf_chatapp"
      responses:
        "200":
          description: Current balance for platform
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Balance" }

  /payouts/request:
    post:
      summary: Request monthly payout
      tags: [Payouts]
      description: >
        Platforms request payout once per month.
        Funds older than 14 days are eligible for withdrawal.
      requestBody:
        required: false
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PayoutRequest" }
      responses:
        "202":
          description: Payout request accepted
